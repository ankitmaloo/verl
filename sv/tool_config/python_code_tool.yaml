tools:
  - class_name: "sv.local_python_tool.LocalPythonTool"
    config:
      timeout: 10
      max_output_chars: 4000
      type: native
    tool_schema:
      type: "function"
      function:
        name: "code_interpreter"
        description: "Execute Python code to assist reasoning (e.g., arithmetic)."
        parameters:
          type: "object"
          properties:
            code:
              type: "string"
              description: "Python code to run."
          required: ["code"]
