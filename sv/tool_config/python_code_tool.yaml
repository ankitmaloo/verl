tools:
  - class_name: "verl.tools.sandbox_fusion_tools.SandboxFusionTool"
    config:
      sandbox_fusion_url: "https://your-sandbox-endpoint/run_code"  # replace with your code execution endpoint
      num_workers: 1
      enable_global_rate_limit: false
      rate_limit: 10
      default_timeout: 30
      default_language: "python"
      memory_limit_mb: 1024
      type: native
    tool_schema:
      type: "function"
      function:
        name: "code_interpreter"
        description: "Execute Python code to assist reasoning (e.g., arithmetic)."
        parameters:
          type: "object"
          properties:
            code:
              type: "string"
              description: "Python code to run."
          required: ["code"]
