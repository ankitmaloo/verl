tools:
  - type: function
    function:
      name: calculator
      description: Perform arithmetic operations
      parameters:
        type: object
        properties:
          operation:
            type: string
            enum: [add, subtract, multiply, divide]
          a:
            type: number
          b:
            type: number
        required: [operation, a, b]

  - type: function
    function:
      name: search
      description: Search for information
      parameters:
        type: object
        properties:
          query:
            type: string
        required: [query]

  - type: function
    function:
      name: get_weather
      description: Get current weather for a location
      parameters:
        type: object
        properties:
          location:
            type: string
        required: [location]
